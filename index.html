<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/superslides.css" />
</head>
<body>
  <script src="js/jquery-2.0.3.js"></script>
  <script src="js/handlebars.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/jquery.superslides.js"></script>
  <header>header</header>
  <section class='container'>
    <div id="slides">
      <div class="slides-container" style="margin-left:30px;margin-right:30px;">
        <div class="tiles">empty</div>
        <div class="ignitions">empty docs</div>
      </div>
      <nav class="slides-navigation">
        <a href="#" class="next">下一页</a>
        <a href="#" class="prev">前一页</a>
      </nav>
    </div>
  </section>
  <footer>footer</footer>
</div>

<script type="text/x-handlebars" id="tiletemplate">
  {{#each items}}
  <a href="/projects/{{id}}">
    <div class="tile-container">
      <div class="tile-1">
        Side 1 of tile {{name}}
      </div>
      <div class="tile-2">
        Side 2 of tile {{name}}
      </div>
    </div>
  </a>
  {{/each}}
</script>

<script type="text/x-handlebars" id="ignitiontemplate">
  {{#each items}}
  <a href="/projects/{{id}}">
    <div class="ignition-container">
      <div class="ignition-doc">
        Content of {{name}}
      </div>
    </div>
  </a>
  {{/each}}
</script>
</body>
</html>
